<!DOCTYPE html>
<tml lang="fr">
    <head>
    <meta charset="utf-8" />
    <title>ohmyfood</title>
    <link href="https://fonts.googleapis.com/css?family=Shrikhand"rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto"rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="assets/images/logo/ohmyfood@2x.svg" alt="site's logo" />
      </div>
    </header>
    
    <main>
      <form>
        <div class="searchBar"><i class="fas fa-map-marker-alt"></i>Paris, Belleville</i></div>
      </form>
      <section>
        <div class= "card-menu">
          <div class="title">Reservez le menu qui vous convient</div>
          <div class="subtitle">Decouvrez des restaurants d'exception,selectionnes par nos soins</div>
          <button class="ExploreRestaurant">
            <span>Explorer nos restaurant</span>
          </button>
       </div>  
      </section>
      
      
      
      <div class="card-fonctionement">
        <div class="title-operation">Fonctionnement</div>
        <div class="parent-operation">
          <div class="card-operation" >
            <a class="icon">
              <span>1</span></a>
              <i class="fas fa-mobile-alt"></i>Choisissez un restaurant
          </div>
          <div class="card-operation" >
            <a class="icon">
              <span>2</span></a>
              <i class="fas fa-list-ul"></i>Composez votre menu
          </div>
            <div class="card-operation" >
              <a class="icon">
                <span>3</span></a>
                <i class="fas fa-store"></i>Degustez un restaurant
            </div>
        </div>
      </div>
      
      <div class="card-restaurants">
        <div class="title-small-card">Restaurants</div>
          <div class="small-card"></div> 
          <div class="small-card"></div>
          <div class="small-card"></div>
          <div class="small-card"></div>
      </div>
    
    
    </main>
    <footer></footer>
   </body>
</html>
