
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>ohmyfood</title>
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>


  <body>
    <div class="wrapper">
      
      <header>
        <div class="logo">
          <img src="assets/images/logo/ohmyfood@2x.svg" alt="site's logo" />
        </div>
      </header>
      
      <img class="img-top" src="assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg">
    
      <main class="menu-content">
        <div class="background-restaurant">

          <div class="parent">
            <div class="title-palette">Le delice des sens<i class="far fa-heart"></i></div>
            
            <div class="entry">ENTREES
              <div class="underline"></div>
            </div>
              <div class="card-entry"></div>
              <div class="card-entry"></div>
              <div class="card-entry"></div>
  
              <div class="entry">PLATS
                <div class="underline"></div>
              </div>
                <div class="card-entry"></div>
                <div class="card-entry"></div>
                <div class="card-entry"></div>
  
                <div class="entry">DESSERTS
                  <div class="underline"></div>
                </div>
                <div class="card-entry"></div>
                <div class="card-entry"></div>
                <div class="card-entry"></div>
          </div>
          
          <div class="parent-button">
          <button class="order">
            <span>Commander</span>
          </button>
          </div>
          
          </div>
      </main>
    
      <footer>
        <div class="card-footer">
          <div class="title-footer">ohmyfood</div>
          <div class="col"><i class="fas fa-utensils"></i>Proposer un restaurant</div>
          <div class="col"><i class="fas fa-hands-helping"></i>Devenir partenaire</div>
          <div class="col">Mentions legales</div>
          <div class="col">Contact</div>
        </div>
      </footer>
    </div>

</html>
